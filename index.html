<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>EVG Arthur - L'Aventure du Sage</title>
    <meta name="description" content="Le Journal de Qu√™te de l'EVG d'Arthur - 16-18 Janvier 2026">
    <meta name="theme-color" content="#0c1a14">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            /* Deep Forest Green Palette */
            --bg: #0c1a14;
            --bg-card: #132920;
            --bg-elevated: #1a3a2d;
            --bg-surface: rgba(20, 45, 35, 0.6);

            /* Elven Gold Accents */
            --gold: #d4a843;
            --gold-bright: #f0c654;
            --gold-dim: rgba(212, 168, 67, 0.15);
            --gold-glow: rgba(212, 168, 67, 0.25);

            /* Borders */
            --border: rgba(180, 140, 80, 0.2);
            --border-hover: rgba(212, 168, 67, 0.4);
            --border-gold: rgba(212, 168, 67, 0.5);

            /* Parchment Text */
            --text: #f5f0e6;
            --text-secondary: #d4cfc3;
            --text-muted: #a09688;

            /* Typography - Font Sizes (Enhanced) */
            --text-h1: 36px;
            --text-h2: 26px;
            --text-h3: 20px;
            --text-h4: 17px;
            --text-base: 14px;
            --text-sm: 13px;
            --text-xs: 12px;
            --text-xxs: 11px;

            /* Typography - Font Weights */
            --weight-normal: 400;
            --weight-medium: 500;
            --weight-semibold: 600;
            --weight-bold: 700;
            --weight-extrabold: 800;

            /* Typography - Line Heights */
            --leading-tight: 1.25;
            --leading-snug: 1.45;
            --leading-normal: 1.65;
            --leading-relaxed: 1.8;

            /* Typography - Letter Spacing */
            --tracking-tight: -0.02em;
            --tracking-normal: 0;
            --tracking-wide: 0.01em;
            --tracking-wider: 0.025em;

            /* Semantic */
            --success: #4ade80;
            --radius: 16px;
            --radius-sm: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Parchment Noise Texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Forest Ambient Glow */
        .bg-glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 20%, rgba(212, 168, 67, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(26, 58, 45, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(19, 41, 32, 0.5) 0%, transparent 60%);
            animation: ambientFloat 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes ambientFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-3%, 3%) scale(1.05);
            }
        }

        /* Typography - Cinzel for Headers */
        /* Typography - Cinzel for Headers */
        h1,
        h2,
        h3,
        .header-title,
        .section-title,
        .satchel-title,
        .quest-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* LOTR depth */
        }

        /* Satchel Header */
        .satchel-title {
            font-size: 20px;
            /* Bigger menu titles */
            color: var(--gold);
        }

        /* Hide badges (previews) when collapsed */
        .satchel-badge {
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .satchel-section.expanded .satchel-badge {
            opacity: 1;
            transform: translateX(0);
        }

        /* App Container */
        .app {
            position: relative;
            z-index: 10;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0 28px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gold-dim);
            color: var(--gold);
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 14px;
        }

        .header-title {
            font-size: var(--text-h1);
            font-weight: var(--weight-extrabold);
            line-height: var(--leading-tight);
            letter-spacing: var(--tracking-tight);
            color: var(--text);
            text-shadow: 0 2px 20px rgba(212, 168, 67, 0.2);
            margin-bottom: 8px;
        }

        .header-sub {
            color: var(--text-secondary);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            margin-top: 6px;
            font-style: italic;
        }

        /* Card Base */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4),
                0 0 30px var(--gold-dim);
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-gold {
            border-color: var(--border-gold);
            background: linear-gradient(135deg, var(--gold-dim), var(--bg-card));
        }

        /* Current Quest Card */
        .quest-card {
            padding: 24px 20px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, rgba(212, 168, 67, 0.12), var(--bg-card));
            border-color: var(--gold);
            position: relative;
            overflow: hidden;
        }

        .quest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .quest-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--text-xxs);
            font-weight: var(--weight-semibold);
            letter-spacing: var(--tracking-wider);
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .quest-label .pulse {
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .quest-title {
            font-family: 'Cinzel', serif;
            font-size: var(--text-h2);
            font-weight: var(--weight-bold);
            line-height: var(--leading-tight);
            letter-spacing: var(--tracking-wide);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quest-meta {
            display: flex;
            gap: 16px;
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--text-secondary);
        }

        .quest-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Next Quest */
        .next-quest {
            padding: 16px 18px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .next-quest-label {
            font-size: var(--text-xxs);
            font-weight: var(--weight-medium);
            letter-spacing: var(--tracking-wider);
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .next-quest-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .next-quest-icon {
            font-size: 24px;
        }

        .next-quest-info h4 {
            font-size: var(--text-h4);
            font-weight: var(--weight-semibold);
            line-height: var(--leading-snug);
            margin-bottom: 2px;
        }

        .next-quest-info p {
            font-size: var(--text-sm);
            line-height: var(--leading-normal);
            color: var(--text-secondary);
        }

        .next-quest-arrow {
            margin-left: auto;
            color: var(--gold);
            font-size: 18px;
        }

        /* Location Card */
        .location-card {
            padding: 16px 18px;
            margin-bottom: 12px;
        }

        .location-row {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .location-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-elevated);
            border-radius: 12px;
            font-size: 22px;
            flex-shrink: 0;
        }

        .location-info h4 {
            font-size: var(--text-h4);
            font-weight: var(--weight-semibold);
            line-height: var(--leading-snug);
            margin-bottom: 2px;
        }

        .location-info p {
            font-size: var(--text-sm);
            line-height: var(--leading-normal);
            color: var(--text-secondary);
        }

        .location-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            min-height: 44px;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #b8942e);
            color: #1a1a1a;
            border: none;
            box-shadow: 0 4px 15px var(--gold-dim);
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--gold-glow);
        }

        .btn-gold:active {
            transform: scale(0.95);
        }

        .btn-ghost {
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--gold-dim);
            color: var(--gold);
            border-color: var(--gold);
        }

        .btn-ghost.copied {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success);
            border-color: var(--success);
        }

        /* Timeline (The Map) */
        .timeline-day {
            margin-bottom: 28px;
            position: relative;
        }

        .timeline-day-header {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--gold), #b8942e);
            color: #1a1a1a;
            font-family: 'Cinzel', serif;
            font-size: var(--text-xs);
            font-weight: var(--weight-bold);
            letter-spacing: var(--tracking-wide);
            padding: 8px 18px;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        .timeline-path {
            position: absolute;
            left: 22px;
            top: 56px;
            bottom: 16px;
            width: 2px;
            background: linear-gradient(180deg, var(--gold), rgba(212, 168, 67, 0.2));
            border-radius: 1px;
        }

        .timeline-event {
            padding: 14px 16px 14px 50px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            min-height: 44px;
        }

        .timeline-event::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: var(--bg-card);
            border: 2px solid var(--gold);
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-event.highlight::before {
            background: var(--gold);
            box-shadow: 0 0 12px var(--gold-glow);
        }

        .timeline-event.highlight {
            background: linear-gradient(135deg, var(--gold-dim), transparent);
            border-color: var(--border-gold);
        }

        .timeline-event.has-recipe::after {
            content: 'üìú';
            position: absolute;
            top: 14px;
            right: 14px;
            font-size: 14px;
            opacity: 0.7;
        }

        .timeline-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }

        .timeline-title {
            font-size: var(--text-h4);
            font-weight: var(--weight-semibold);
            line-height: var(--leading-snug);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-time {
            font-size: 11px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #1a1a1a;
            background: var(--gold);
            padding: 5px 12px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* Typography - Handwritten Notes */
        .handwritten,
        .timeline-desc,
        .logistics-desc,
        .activity-rules li,
        .quest-meta span {
            font-family: 'Patrick Hand', cursive;
            font-size: 16px;
            /* Slightly larger for readability */
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .timeline-desc {
            font-size: 17px;
            line-height: 1.4;
            color: #d4cfc3;
            /* Lighter for contrast */
        }

        /* Timeline (The Map/Journal) - Restyling */
        .timeline-day {
            margin-bottom: 32px;
            position: relative;
            padding-left: 10px;
            /* Space for the line */
        }

        .timeline-path {
            position: absolute;
            left: 32px;
            /* Adjusted */
            top: 50px;
            bottom: 20px;
            width: 3px;
            background: url("data:image/svg+xml,%3Csvg width='4' height='10' viewBox='0 0 4 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 0 V10' stroke='%23d4a843' stroke-width='2' stroke-dasharray='4' opacity='0.4'/%3E%3C/svg%3E");
            background-repeat: repeat-y;
            /* Dashed line effect */
        }

        .timeline-event::before {
            left: 16px;
            /* Centered on line */
            width: 14px;
            height: 14px;
            border-width: 3px;
            background: var(--bg);
            /* Hollow center look */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .timeline-event.highlight::before {
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
        }

        /* Satchel (Guide) - Accordion */
        .satchel-section {
            margin-bottom: 10px;
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            will-change: grid-template-rows;
            /* Optimization hint */
        }

        .satchel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
            cursor: pointer;
        }

        .satchel-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .satchel-icon {
            font-size: 22px;
        }

        .satchel-title {
            font-size: var(--text-h4);
            font-weight: var(--weight-semibold);
            line-height: var(--leading-snug);
        }

        .satchel-badge {
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
            color: var(--gold);
            background: var(--gold-dim);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .satchel-toggle {
            font-size: 16px;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -10px -8px -10px 0;
            border-radius: 8px;
        }

        .satchel-toggle:active {
            background: var(--gold-dim);
        }

        .satchel-section.expanded .satchel-toggle {
            transform: rotate(90deg);
            color: var(--gold);
        }

        .satchel-content {
            display: grid;
            grid-template-rows: 0fr;
            overflow: hidden;
            transition: grid-template-rows 0.35s ease-out;
        }

        .satchel-section.expanded .satchel-content {
            grid-template-rows: 1fr;
        }

        .satchel-inner {
            min-height: 0;
        }

        .satchel-inner {
            padding: 0 18px 18px;
        }

        /* Budget */
        .budget-total {
            text-align: center;
            padding: 20px;
            margin-bottom: 14px;
        }

        .budget-amount {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-bright), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .budget-label {
            color: var(--text-secondary);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            margin-top: 4px;
        }

        .budget-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .budget-item:last-child {
            border: none;
        }

        .budget-item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .budget-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .budget-item-name {
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--text-secondary);
        }

        .budget-item-value {
            font-weight: var(--weight-semibold);
            font-size: var(--text-base);
        }

        .chart-wrap {
            height: 160px;
            margin: 16px 0;
        }

        /* Checklist */
        .check-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            cursor: pointer;
            transition: opacity 0.2s;
            border-bottom: 1px solid var(--border);
            min-height: 44px;
        }

        .check-item:last-child {
            border: none;
        }

        .check-item.checked {
            opacity: 0.5;
        }

        .check-box {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            border: 2px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            font-size: 12px;
            color: transparent;
        }

        .check-item.checked .check-box {
            background: var(--gold);
            border-color: var(--gold);
            color: #1a1a1a;
        }

        .check-text {
            font-size: var(--text-base);
            line-height: var(--leading-normal);
        }

        .check-item.checked .check-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        /* Activity Rules */
        .activity-card {
            padding: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .activity-icon {
            font-size: 24px;
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-size: var(--text-h4);
            font-weight: var(--weight-semibold);
            line-height: var(--leading-snug);
        }

        .activity-points {
            font-size: var(--text-xs);
            line-height: var(--leading-normal);
            color: var(--gold);
        }

        .activity-toggle {
            font-size: 16px;
            color: var(--text-secondary);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -8px -8px -8px 0;
            border-radius: 8px;
            transition: transform 0.25s ease, color 0.2s;
        }

        .activity-toggle:active {
            background: var(--gold-dim);
        }

        .activity-card.expanded .activity-toggle {
            transform: rotate(90deg);
            color: var(--gold);
        }

        .activity-rules {
            display: grid;
            grid-template-rows: 0fr;
            overflow: hidden;
            transition: grid-template-rows 0.3s ease-out;
        }

        .activity-rules>ul {
            min-height: 0;
        }

        .activity-card.expanded .activity-rules {
            grid-template-rows: 1fr;
            margin-top: 14px;
        }

        .activity-rules ul {
            list-style: none;
            padding: 0;
        }

        .activity-rules li {
            padding: 10px 14px;
            margin-bottom: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: var(--text-sm);
            line-height: var(--leading-relaxed);
            border-left: 3px solid var(--gold-dim);
        }

        /* Recipe Content */
        .recipe-content {
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }

        .recipe-content ol {
            padding-left: 20px;
            margin: 0;
        }

        .recipe-content li {
            margin-bottom: 8px;
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            color: var(--text-secondary);

        class Embers {
            constructor() {
                this.canvas = document.getElementById('embers-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticle() {
                const x = Math.random() * this.canvas.width;
                const y = this.canvas.height + Math.random() * 100;
                const size = Math.random() * 2 + 0.5;
                const speedY = Math.random() * 1 + 0.2; // Slow rise
                const speedX = (Math.random() - 0.5) * 0.5; // Slight drift
                const opacity = Math.random() * 0.5 + 0.2;
                const color = `rgba(255, ${150 + Math.random() * 50}, 0, ${opacity})`; // Orange/Gold

                this.particles.push({ x, y, size, speedY, speedX, color, opacity, life: 1 });
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.particles.length < 40) { // Limit count
                    if (Math.random() < 0.1) this.createParticle(); // Spawn rate
                }

                this.particles.forEach((p, index) => {
                    p.y -= p.speedY; // Move up
                    p.x += Math.sin(p.y * 0.01) * 0.5; // Wiggle
                    p.life -= 0.002; // Fade out slowly

                    if (p.life <= 0 || p.y < -10) {
                        this.particles.splice(index, 1);
                    } else {
                        this.ctx.fillStyle = p.color;
                        this.ctx.globalAlpha = p.life;
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });

                requestAnimationFrame(() => this.animate());
            }
        }

                const year = 2026;

                const getDayNum = (str) => {
                    if (str.includes('16')) return 16;
                    if (str.includes('17')) return 17;
                    if (str.includes('18')) return 18;
                    return 16; // default fallback
                };

                const events = [];
                DATA.schedule.forEach(dayGrp => {
                    const dayNum = getDayNum(dayGrp.day);
                    dayGrp.events.forEach(ev => {
                        let h = 8, m = 0; // Default morning
                        const t = ev.time.toLowerCase().replace('~', '').trim();

                        if (t.includes('h')) {
                            const parts = t.split('h');
                            h = parseInt(parts[0]) || 0;
                            m = parseInt(parts[1]) || 0;
                        } else if (t === 'midi') {
                            h = 12;
                        } else if (t.includes('apr√®s-midi')) {
                            h = 14;
                        }

                        const date = new Date(year, month, dayNum, h, m);
                        // Filter out invalid dates
                        if (!isNaN(date.getTime())) {
                            events.push({ ...ev, date });
                        }
                    });
                });
                return events.sort((a, b) => a.date - b.date);

                // Find event distinctively active
                // Simple logic: Event is active if we are past its start time, 
                // and before the next event's start time.
                for (let i = 0; i < events.length; i++) {
                    const ev = events[i];
                    const nextEv = events[i + 1];

                    if (now >= ev.date) {
                        if (!nextEv || now < nextEv.date) {
                            return ev;
                        }
                    }
                }
                return null;

            render() {

                    case 'campfire': this.renderCampfire(el); break;

                                </div>
                                <div class="chart-wrap"><canvas id="chart"></canvas></div>
                                ${DATA.budget.items.map(item => `
                                    <div class="budget-item">
                                        <div class="budget-item-left">
                                            <div class="budget-dot" style="background:${item.color}"></div>
                                            <span class="budget-item-name">${item.label}</span>
                                        </div>
                                        <span class="budget-item-value">${item.value}‚Ç¨</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Checklist -->
                    <div class="satchel-section card ${checklistExpanded ? 'expanded' : ''}" data-section="checklist">
                        <div class="satchel-header" onclick="app.toggleSection('checklist')">
                            <div class="satchel-header-left">
                                <span class="satchel-icon">‚úÖ</span>
                                <span class="satchel-title">Checklist</span>
                            </div>
                            <span class="satchel-badge">${checkedCount}/${DATA.checklist.length}</span>
                            <span class="satchel-toggle">‚ñ∂</span>
                        </div>
                        <div class="satchel-content">
                            <div class="satchel-inner">

                                    <div class="check-item ${item.checked ? 'checked' : ''}" onclick="event.stopPropagation(); app.toggleCheck(${item.id})">

                                    <div class="logistics-desc">
                                        ${DATA.matos.map(m => `<strong>${m.person} :</strong> ${m.items}`).join('<br>')}

                                <!-- Kit Survie -->

                        </div>

                    setTimeout(() => {
                        const ctx = document.getElementById('chart');
                        if (ctx) {
                            if (this.chart) this.chart.destroy();
                            this.chart = new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: DATA.budget.items.map(x => x.label),
                                    datasets: [{
                                        data: DATA.budget.items.map(x => x.value),
                                        backgroundColor: DATA.budget.items.map(x => x.color),
                                        borderWidth: 0
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    cutout: '70%',
                                    plugins: { legend: { display: false } }
                                }
                            });
                        }
                    }, 100);
                }
            }
        };

        // Initialize App and Embers
        document.addEventListener('DOMContentLoaded', () => {
            new Embers();
            app.init();
        });
    </script>
