    <style>
        :root {
            --bg: #09090b;
            --bg-card: #18181b;
            --bg-elevated: #27272a;
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --glow: #f59e0b;
            --glow-dim: rgba(245, 158, 11, 0.12);
            --glow-bright: #fbbf24;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --success: #22c55e;
            --radius: 16px;
            --radius-sm: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle animated gradient */
        .bg-glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(245, 158, 11, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(234, 88, 12, 0.04) 0%, transparent 50%);
            animation: bgFloat 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-3%, 3%);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 2px;
            opacity: 0.5;
            animation: confettiFall linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Bento Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .card:hover,
        .card:active {
            border-color: var(--border-hover);
            background: var(--bg-elevated);
        }

        .card-glow:hover {
            box-shadow: 0 0 24px var(--glow-dim);
        }

        /* App container */
        .app {
            position: relative;
            z-index: 10;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 16px 0 24px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--glow-dim);
            color: var(--glow);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 6px 12px;
            border-radius: 20px;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header-sub {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        /* Countdown */
        .countdown {
            padding: 24px 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        .countdown-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .countdown-grid {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-num {
            font-size: 40px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--glow-bright), var(--glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown-unit {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 6px;
        }

        /* Current Activity (when event started) */
        .current-activity {
            padding: 20px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--glow-dim), transparent);
            border-color: var(--glow);
        }

        .current-activity-label {
            font-size: 10px;
            color: var(--glow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .current-activity-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            min-height: 44px;
        }

        .quick-row {

            align-items: center;
            gap: 14px;

        .quick-icon {

            height: 44px;

            align-items: center;
            justify-content: center;
            border-radius: 12px;

        .quick-arrow {

            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .alert-compact strong {
            color: var(--text);

        /* Copy Button */

            gap: 6px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);

        .copy-btn:hover {

        /* Button Primary */

        /* Timeline */

        .timeline-day-header {

            background: linear-gradient(135deg, var(--glow), #ea580c);
            color: #000;
            font-size: 11px;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 16px;
            margin-bottom: 12px;
        }

        .timeline-event {
            padding: 14px 16px;
            margin-bottom: 8px;
            cursor: pointer;
            position: relative;
            min-height: 44px;
        }

        .timeline-event.highlight {
            border-color: var(--glow);

            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--glow);

        }

        .timeline-title {

            font-weight: 600;

            gap: 8px;

        .timeline-time {

            background: var(--glow-dim);

            flex-shrink: 0;
        }

        .timeline-desc {

            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Modal / Bottom Sheet */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-sheet {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 20px 20px 0 0;

            max-height: 80vh;

            padding-bottom: max(24px, env(safe-area-inset-bottom));

        .modal-overlay.open .modal-sheet {
            transform: translateY(0);
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {

            font-weight: 700;
            margin-bottom: 16px;

            gap: 10px;
        }

        .modal-content {

            color: var(--text-secondary);
            line-height: 1.7;
        }

        .modal-content ol {

        .modal-content strong {

            margin-bottom: 12px;

        .budget-item-left {

            align-items: center;
            gap: 10px;

        .budget-dot {

            height: 10px;
            border-radius: 50%;

        .budget-item-name {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .budget-item-value {
            font-weight: 600;
            font-size: 13px;
        }

        /* Paintball Card */
        .paintball-card {
            padding: 20px;
            background: linear-gradient(135deg, var(--glow-dim), transparent);
            border-color: var(--glow);
            margin-bottom: 20px;
        }

        .paintball-header {

            align-items: center;
            gap: 14px;
            margin-bottom: 14px;

        .paintball-icon {

        .paintball-title {
            font-size: 20px;
            font-weight: 800;

        .paintball-sub {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .paintball-grid {

            gap: 8px;
            margin-top: 14px;
        }

        .paintball-stat {

            border-radius: 10px;
            text-align: center;

        .paintball-stat-value {

        .paintball-stat-label {

        .location-distances {

        /* Bottom Nav - Standardized */
        .nav {

            bottom: 0;
            left: 0;

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
